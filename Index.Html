<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="disply.css" />
  </head>
  <body class="body">
    <h1 class="first-heading">STUDENT NAME;XYZ</h1>
    <h2 class="second-heading">Student ID;00000000000</h2>

    <form>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" value="" />
      <label for="CNIC">CNIC:</label>
      <input type="text" id="CNIC" name="CNIC" value="" />
      <br />
      <br />
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" value="" />
      <label for="Session">session:</label>
      <input type="text" id="session" name="session" value="" />
      <br /><br />
      <label for="Email">Email:</label>
      <input type="text" id="email" name="email" value="" />
      <label for="passsword">Password:</label>
      <input type="text" id="password" name="password" value="" />
      <br />
      <br />
      <label for="adress">Adress</label>
      <input type="text" id="Adress" value="" />
      <br />
      <br />
      <label for="Gender">Select your gender:</label>
      <select id="gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <br />
      <label for="city">Select your City:</label>
      <select id="City" name="City">
        <option value="Rawalpindi">Rawalpindi</option>
        <option value="Islambabad">islamabad</option>
        <option value="Lahore">lahore</option>
        <option value="Karachi">Karachi</option>
        <option value="other">other</option>
      </select>
      <br />
      <br />

      <button>Submit</button> <button>Reset</button>
    </form>
  </body>
</html>
